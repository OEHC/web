{% extends "base.html" %}
{% load imagefit %}
{% block head %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="/static/jquery.galleriffic.js"></script>
{% endblock %}
{% block title %}{{ gallery.title }}{% endblock %}
{% block content %}
<h1>{{ gallery.title }}</h1>
<div id="slideshow"></div>
<div id="thumbs">
    <ul class="thumbs noscript">
{% for picture in pictures %}
        <li>
            <a class="thumb" href="{{ picture.get_absolute_url }}" title="No title">
                <img src="{{ picture.get_absolute_url|resize:'300x300' }}" alt="No title" />
            </a>
        </li>
{% endfor %}
    </ul>
</div>
<script type="text/javascript">
jQuery(document).ready(function() {
    var gallery = jQuery('#thumbs').galleriffic({imageContainerSel:'#slideshow',});
});
</script>
{% endblock %}
